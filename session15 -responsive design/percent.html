<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 80%; /* 80% of the viewport width */
            margin: 0 auto; /* Center the container */
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }

        .content {
            width: 50%; /* 50% of the container width */
            margin: 0 auto;
            background-color: #007bff;
            color: white;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Responsive Container</h1>
        <div class="content">
            This box is 50% of the container width.
        </div>
    </div>
</body>
</html>
