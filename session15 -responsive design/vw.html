<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viewport Width (vw)</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .box {
            width: 50vw; /* 50% of the viewport width */
            height: 20vw; /* 20% of the viewport width */
            background-color: #28a745;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5rem;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="box">
        50vw x 20vw Box
    </div>
</body>
</html>
