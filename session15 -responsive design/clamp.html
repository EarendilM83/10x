<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS clamp()</title>
    <style>
        html{
            
        }
        body {
            font-size: 64px;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .text {
            font-size: clamp(1em, 10vw, 2em); /* Minimum 1rem, preferred 5vw, maximum 2rem */
            color: #dc3545;
            text-align: center;
        }
    </style>
</head>
<body>
    <p class="text">
        Responsive Text with clamp()
    </p>
</body>
</html>
