<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viewport Minimum (vmin)</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
        }

        .circle {
            width: 20vmin; /* 20% of the smaller viewport dimension */
            height: 20vmin; /* Same as width to maintain a circle */
            background-color: #ffc107;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
            font-size: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="circle">
        20vmin
    </div>
</body>
</html>
