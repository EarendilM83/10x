<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REM</title>
    <style>

      /* 1rem = font size of the root element. */
        html {
          font-size: 16px; /* Base font size for the document */
        }
      
        h1 {
          font-size: 2rem; /* 32px (2 × 16px) */
        }
      
        p {
          font-size: 1rem; /* 16px */
        }
      
        .small-text {
          font-size: 0.875rem; /* 14px (0.875 × 16px) */
        }
      </style>
</head>
<body>
    
      <div>
        <h1>Heading 1</h1>
      </div>
     
      <p>This is a paragraph.</p>
      <p class="small-text">This is smaller text.</p>
      
</body>
</html>
